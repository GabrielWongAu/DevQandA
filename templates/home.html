{% extends "base.html" %}
{% block content %}
hostname: {{ hostname }}

{% for question in questions %}
    <p>
        <a href="/question/{{question.id}}">{{ question.title }}</a><span> by {{ question.user.username }}</span></p>  
    </p>

{% endfor %}
{% if not questions_exist %}
    <p>No questions here yet.</p>
{% endif %}
{% endblock %}
